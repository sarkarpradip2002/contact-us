<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <h1 style="text-align: center; text-decoration: underline; margin-top: 30px;font-family: 'Josefin Sans', sans-serif;">Contact us</h1>
    <div class="container mt-4" style="width: 50%;font-family: 'Lobster', cursive;">
    <div class="input-group mb-4">
        <span class="input-group-text" id="basic-addon1">Full Name</span>
        <input type="text" class="form-control" id="name" placeholder="Write your name" aria-label="Username" aria-describedby="basic-addon1">
        <div id="checkname" style="margin-left: 20%;"></div>
      </div>
      <div class="input-group mb-4">
        <span class="input-group-text" id="basic-addon1">Email Adress</span>
        <input type="text" class="form-control" id="email" placeholder="Enter your email adress" aria-label="Username" aria-describedby="basic-addon1">
        <div id="checkemail"style="margin-left: 20%;"></div>
      </div>
      <div class="input-group mb-4">
        <label class="input-group-text" for="inputGroupSelect01">Country</label>
        <select class="form-select" id="inputGroupSelect01">
          <option selected>Choose your region</option>
          <option value="1">India</option>
          <option value="2">America</option>
          <option value="3">England</option>
          <option value="3">Banladesh</option>
        </select>
      </div>
      <div class="input-group mb-4">
        <label class="input-group-text" for="inputGroupSelect01">State</label>
        <select class="form-select" id="inputGroupSelect01">
          <option selected>Choose your State</option>
          <option value="1">West Bengal</option>
          <option value="2">Kashmir</option>
          <option value="3">Madhya Pradesh</option>
          <option value="3">Kerala</option>
        </select>
      </div>
      <div class="input-group mb-4">
        <span class="input-group-text" id="inputGroup-sizing-default">Adress</span>
        <input type="text" class="form-control" placeholder="Write your current address" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-4">
        <span class="input-group-text" id="inputGroup-sizing-default">Phone number</span>
        <input type="text" class="form-control" id="phoneno" placeholder="Write a valid phone number here" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        <div id="checkphone"style="margin-left: 20%;"></div>
      </div>
      <div class="input-group">
        <span class="input-group-text">Description</span>
        <textarea class="form-control" placeholder="Write a description here" aria-label="With textarea"></textarea>
      </div>
    </div>
    <button type="button" class="btn btn-primary mt-4" style="margin-left: 45%;">Submit</button>
    <script defer src="logic.js"></script>
</body>
</html>
